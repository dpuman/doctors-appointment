{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top ">
    <div class="container-fluid">
        <button class="openbtn" onclick="openNav()">&#9776;</button>
        <a class="navbar-brand" href="#">
            <img src="{% static 'image/logo.png' %}" alt="Logo "></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="{% url 'doct_home' %}">Home</a>

                {% if not request.user.username %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                {% endif %}

                {% if request.user.username %}



                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">

                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% if request.user.doctor %}
                        <li><a class="dropdown-item" href="{% url 'doct_update' request.user.doctor.id %}">Edit

                        </li>
                        {% else %}
                        <li><a class="dropdown-item" href="{% url 'doct_create' %}">Create

                        <li>
